<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Incident Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* Map container styling */
    #map {
      height: 600px;
      width: 100%;
    }
    
    /* Basic styles for form popup */
    .popup-form {
      max-width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .popup-form h4 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    .popup-form label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-top: 8px;
    }

    .popup-form input, .popup-form select, .popup-form textarea, .popup-form button {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .popup-form button {
      margin-top: 12px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .popup-form button:hover {
      background-color: #45a049;
    }
    
    /* Address placeholder styling */
    .address {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
