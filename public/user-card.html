<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Blog Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <Script>
        // Sample data
    const sampleData = [
      {
       
    type: 'Good Deeds',
    author: 'Mrs Bah',
    caption: '1Pulse Meeting Spot, Maboneng',
    updated: "20 min ago (12:44, 12/11/2024)",
    date: '2024-10-09',
    time: '14:30',
    location: [-26.203634, 28.059003],
    imageUrl: 'images/20.jpg',
    call: '+27780215486',
    rating: "★★★★☆",
    socials: ["tk", "fb", "ig", "x", "w"]
      },
      {
        type: "Good Deed",
        updated: "20 min ago (12:44, 12/11/2024)",
        date: '2024-10-09',
        time: '14:30',
        author: "Siya Percy",
        caption: "Making an impact, one good deed at a time! The First spot for a wall of fame",
        location: [-26.2041, 28.0473],
    imageUrl: 'images/24.jpg',
        call: "+27685090669",
        rating: "★★★★☆",
        socials: ["tk", "fb", "ig", "x", "w"]
      },
      {
        type: 'Property Damage',
        updated: "1 hour ago (11:44, 12/11/2024)",
        date: '2024-10-09',
        time: '14:30',
        author: "Mrs S.H Gumede",
        caption: "Municipal property damage reported.",
        imageUrl: "images/damage.jpeg",
        location: [-26.207052, 28.046833],
        number: '+27780215486',
        rating: "★★★★★",
        socials: ["fb", "ig", "x"]
      }
    ];
    
    // Function to create a card
    function createCard(data) {
      const card = document.createElement("div");
      card.className = "card";
    
      card.innerHTML = `
        <div class="card-header">
          <span class="type">${data.type}</span>
          <span class="timestamp">Updated ${data.updated}</span>
          <span class="author">Posted by: ${data.author}</span>
        </div>
        
        <div class="card-content">
          <p class="caption">"${data.caption}"</p>
          <div class="media">
            <img src="${data.imageUrl}" alt="${data.type} Image">
          </div>
        </div>
    
        <div class="card-footer">
          <div class="social-links">
            ${data.socials.map(social => `<a href="#" class="social-icon">${social}</a>`).join("")}
          </div>
          <div class="contact">
            <span>Call: ${data.call}</span>
          </div>
          <div class="rating">
            <span>Rating: ${data.rating}</span>
          </div>
        </div>
      `;
    
      document.body.appendChild(card);
    }
    
    // Apply CSS styles directly through JavaScript
    const style = document.createElement("style");
    style.innerHTML = `
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .card {
        width: 300px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card-header {
        padding: 15px;
        background-color: #008080;
        color: #fff;
      }
      .card-header .type {
        font-weight: bold;
      }
      .card-header .timestamp, 
      .card-header .author {
        display: block;
        font-size: 0.85rem;
      }
      .card-content {
        padding: 15px;
      }
      .card-content .caption {
        font-size: 1rem;
        margin-bottom: 10px;
      }
      .card-content .media img {
        width: 100%;
        border-radius: 5px;
      }
      .card-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        background-color: #f9f9f9;
      }
      .social-links {
        display: flex;
        gap: 10px;
      }
      .social-icon {
        font-size: 1rem;
        color: #008080;
        text-decoration: none;
        padding: 5px;
      }
      .social-icon:hover {
        color: #005555;
      }
      .contact {
        font-size: 0.85rem;
        color: #555;
      }
      .rating {
        font-size: 0.85rem;
        color: #ffcc00;
      }
    `;
    document.head.appendChild(style);
    
    // Loop through sample data to create cards
    sampleData.forEach(createCard);
    
    </Script>
</body>
</html>
