<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Sidebar and Logo Ribbon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    /* Reset and basic styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-color: #f0f0f0;
}

/* Layout Wrapper for the 3-part view */
.layout-wrapper {
  display: grid;
  grid-template-columns: 1fr 2fr 2fr;
  height: 80vh;
  position: relative;
}

/* Left Sidebar styling */
.sidebar {
  background-color: #ffffff;
  padding: 20px;
  overflow-y: auto;
  border-right: 1px solid #ddd;
}

.info-box {
  background-color: #eaeaea;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
}

/* Map Sections (Transparent for Map Visibility) */
.map-section {
  background-color: rgba(255, 255, 255, 0); /* Transparent to show map in background */
  /* Optional: Border for visual separation on large screens */
}

/* Logo Ribbon */
.logo-ribbon-container {
  display: flex;
  align-items: center;
  background-color: #f5f5f5;
  padding: 10px;
  position: fixed; /* Make the ribbon fixed at the top */
  top: 0; /* Position it at the very top */
  left: 0;
  right: 0;
  z-index: 10; /* Ensure it stays above other elements */
}

/* Add padding-top to layout wrapper to avoid overlap */
.layout-wrapper {
  padding-top: 60px; /* Adjust this to the height of the logo ribbon */
}


.scroll-btn {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  padding: 5px;
}

.logo-ribbon {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  flex: 1;
}

.carousel-item {
  min-width: 60px;
  height: 60px;
  background-color: #ccc;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .layout-wrapper {
    grid-template-columns: 1fr;
  }

  .sidebar {
    width: 100%;
  }
}

  </style>
  <!-- Wrapper for the 3-part layout -->
  <div class="layout-wrapper">
    <!-- Left Sidebar (About Information) -->
    <aside class="sidebar">
      <h1>About 1Pulse and GJNO</h1>
      <div class="info-box">Information Block 1</div>
      <div class="info-box">Information Block 2</div>
    </aside>

    <!-- Middle and Right Sections (Transparent for Map) -->
    <section class="map-section"></section>
    <section class="map-section"></section>
  </div>

  <!-- Logo Ribbon with Left and Right Scroll Buttons -->
  <div class="logo-ribbon-container">
    <button class="scroll-btn left-btn">&lt;</button>
    <div class="logo-ribbon">
      <div class="carousel-item">Logo</div>
      <div class="carousel-item">Logo</div>
      <div class="carousel-item">Logo</div>
      <div class="carousel-item">Logo</div>
      <div class="carousel-item">Logo</div>
      <!-- Add more logos as needed -->
    </div>
    <button class="scroll-btn right-btn">&gt;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
