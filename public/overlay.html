<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

#map {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

#overlay-main {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.9);
    transition: transform 0.3s ease;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

#guest-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

.hero-section {
    position: relative;
    width: 100%;
    height: 300px;
    overflow: hidden;
}

.carousel {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-item {
    min-width: 100%;
    box-sizing: border-box;
}

.carousel-description {
    text-align: center;
    padding: 10px;
}

.video-section, .faq-section {
    padding: 20px;
}

#show-overlay {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: none;
}
</style>
    <div id="map"></div>
    <div id="overlay-main">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>Logo Text</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shop</a></li>
                </ul>
            </nav>
            <button id="guest-button" onclick="window.location.href='guest.html'">Guest</button>
        </header>
        <div class="hero-section">
            <div class="carousel">
                <!-- Carousel images -->
                <div class="carousel-item"><img src="image1.jpg" alt="Image 1"></div>
                <div class="carousel-item"><img src="image2.jpg" alt="Image 2"></div>
                <!-- Add more images as needed -->
            </div>
            <div class="carousel-description">
                <p>Description for the current image</p>
            </div>
        </div>
        <div class="video-section">
            <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="faq-section">
            <h2>FAQ</h2>
            <!-- FAQ content -->
        </div>
    </div>
    <button id="show-overlay">Show Overlay</button>
    <script src="script.js"></script>
</body>
</html>
