<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Logo Navigation -->
  <div id="logo-nav">
    <button class="nav-btn" onclick="slideLeft()">&#9664;</button>
    <div id="logo-container" onmousedown="startDrag(event)" onmousemove="dragMove(event)" onmouseup="stopDrag()" onmouseleave="stopDrag()">

      </div>
      <div class="logo" onclick="goToPage(5)">

      </div>
      <div class="logo" onclick="goToPage(4)">

      </div>
      <div class="logo" onclick="goToPage(5)">

    </div>

  </div>

  <!-- Modal Button with Image -->
  <button id="modal-button" onclick="toggleWidgets()">
    <img src="images/ipulse-logo.png" alt="1Pulse" style="width: 50px; height: 50px; vertical-align: middle;">
   
  </button>

  <!-- Widgets -->
  <div id="widget-container">
    <div class="column">
      <div class="box">
        <h3>Heading 1</h3>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>

      </div>
      <div class="box">
        <h3>Heading 2</h3>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
    </div>
    <div class="column">
      <div class="box">
        <h3>Heading 1</h3>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="box">
        <h3>Heading 2</h3>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>

        </select>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize the map
    const map = L.map('map', {
      zoomControl: false  // Disable the default zoom control
    }).setView([-26.2041, 28.0473], 13); // Johannesburg coordinates as default
  
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
  
    // Move zoom controls to bottom-right
    L.control.zoom({
      position: 'bottomright'
    }).addTo(map);
  
    // Toggle the display of the widget container
    function toggleWidgets() {
      const widgetContainer = document.getElementById("widget-container");
      if (widgetContainer.style.display === "none" || widgetContainer.style.display === "") {
        widgetContainer.style.display = "flex";
      } else {
        widgetContainer.style.display = "none";
      }
    }
  
    // Dragging logic for the logo navigation bar
    let isDragging = false;
    let startX, scrollLeft;
  
    const logoContainer = document.getElementById('logo-container');
    logoContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX - logoContainer.offsetLeft;
      scrollLeft = logoContainer.scrollLeft;
    });
  
    logoContainer.addEventListener('mouseleave', () => {
      isDragging = false;
    });
  
    logoContainer.addEventListener('mouseup', () => {
      isDragging = false;
    });
  
    logoContainer.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - logoContainer.offsetLeft;
      const walk = (x - startX) * 2; // Increase the scroll speed
      logoContainer.scrollLeft = scrollLeft - walk;
    });
  
    // Functions to swipe logo container left and right
    function slideLeft() {
      logoContainer.scrollLeft -= 100; // Adjust scroll amount as needed
    }
  
    function slideRight() {
      logoContainer.scrollLeft += 100; // Adjust scroll amount as needed
    }
  </script>
  

  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e7f3d4;
      color: #333;
    }

    
body {
  -ms-overflow-style: none;  /* Hides scrollbar in IE */
  scrollbar-width: none;  /* Hides scrollbar in Firefox */
}
    /* Map styling */
    #map {
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    /* Popup styling with high z-index */
    .leaflet-popup-pane .leaflet-popup {

    }

    /* Toggle Button with Image */
    #modal-button {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      z-index: 100001;
      width: 50px;
      height: 50px;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.2s ease-in-out, background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fdf9f92a;
    }

    #modal-button:hover {

    }

    /* Widget Container */
    #widget-container {

      width: 300px;
      padding: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

    }

    /* Logo Navigation */
    #logo-nav {
      position: absolute;
      top: 10px;
      left: 50%;

      align-items: center;
      width: 90%;
      z-index: 10001;
    }

    .nav-btn {
      color: #383838;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 18px;

    }





    #logo-container {
      display: flex;
      overflow-x: auto;
      overflow-x: scroll;  /* Enables horizontal scrolling */
      scroll-behavior: smooth;
      flex-wrap: nowrap;
      gap: 3px;
      padding: 5px;
      border-radius: 50px;
      white-space: nowrap;
      cursor: grab;
      overflow-y: hidden;  /* Hides vertical scrollbar */
    }
    #logo-container::-webkit-scrollbar {
  display: none; /* Hides the scrollbar in webkit browsers (Chrome, Safari) */
}

    .logo img {
      height: 40px;
      width: auto;
    }

    /* Column and box styling inside widget */
    .column {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .box {
      background: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    select {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</body>
