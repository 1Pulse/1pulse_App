<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GJNO - Greater Johannesburg Neighborhood Oversight</title>
  <style>
    /* Basic Reset and Styles */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; }
    header { text-align: center; padding: 20px; background: #333; color: #fff; }
    h1, h2 { margin: 0; }
    .logo { width: 100px; }

    /* Round Image Buttons */
    .button-container { text-align: center; padding: 20px; }
    .round-button-container {
      display: inline-block;
      text-align: center;
      margin: 10px;
    }
    .round-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-size: cover;
      display: inline-block;
      cursor: pointer;
    }
    .company-name { margin-top: 5px; font-size: 14px; color: #333; }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }
    .close-btn {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Header with Logo -->
<header>
  <img src="images/gjno logo.png" alt="GJNO Logo" class="logo">
  <h1>Greater Johannesburg Neighborhood Oversight (GJNO)</h1>
  <p>Building a Safer, Cleaner, and Accountable Johannesburg</p>
</header>

<!-- 20 Modals -->
<script>
  // Function to open a modal by id
  function openModal(id) {
    document.getElementById(id).style.display = 'block';
  }

  // Function to close all modals
  function closeModal() {
    let modals = document.getElementsByClassName("modal");
    for (let modal of modals) {
      modal.style.display = "none";
    }
  }
</script>

<!-- Modal Content -->
<div id="modals">
  <script>
    // Generating modal content dynamically
    companies.forEach((company, index) => {
      document.write(`
        <div id="modal${index + 1}" class="modal">
          <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Information for ${company.name}</h2>
            <p>This is the modal content for ${company.name}. You can add specific information for each company here.</p>
          </div>
        </div>
      `);
    });
  </script>
</div>

</body>
</html>
