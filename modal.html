<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GJNO - Greater Johannesburg Neighborhood Oversight</title>
  <style>
    /* Basic Reset and Styles */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #3f3f3f; }
    header { text-align: center; padding: 20px; background: #155705; color: #fff; }
    h1, h2 { margin: 0; }
    .logo { width: 100px; }

    /* Round Image Buttons */
    .button-container { text-align: center; padding: 20px; }
    .round-button {
      width: 70px;
      height: 70px;
      margin: 10px;
      border-radius: 50%;
      background-size: cover;
      display: inline-block;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }
    .close-btn {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Header with Logo -->
<header>
  <img src="logo.png" alt="GJNO Logo" class="logo">
  <h1>Greater Johannesburg Neighborhood Oversight (GJNO)</h1>
  <p>Building a Safer, Cleaner, and Accountable Johannesburg</p>
</header>

<!-- 20 Round Image Buttons -->
<div class="button-container">
  <!-- Generating buttons with JavaScript for simplicity -->
  <script>
    function createButton(id, imageUrl) {
      document.write(`<div class="round-button" onclick="openModal('modal${id}')" style="background-image: url('${imageUrl}');"></div>`);
    }

    // Placeholder images for buttons
    for (let i = 1; i <= 20; i++) {
      createButton(i, `https://via.placeholder.com/70?text=${i}`);
    }
  </script>
</div>

<!-- 20 Modals -->
<script>
  // Function to open a modal by id
  function openModal(id) {
    document.getElementById(id).style.display = 'block';
  }

  // Function to close all modals
  function closeModal() {
    let modals = document.getElementsByClassName("modal");
    for (let modal of modals) {
      modal.style.display = "none";
    }
  }
</script>

<!-- Modal Content -->
<div id="modals">
  <script>
    // Generating modal content dynamically
    for (let i = 1; i <= 20; i++) {
      document.write(`
        <div id="modal${i}" class="modal">
          <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Information for Button ${i}</h2>
            <p>This is the modal content for button ${i}. You can add specific information for each button here.</p>
          </div>
        </div>
      `);
    }
  </script>
</div>

</body>
</html>
